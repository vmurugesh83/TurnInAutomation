<div>
    <div class="modal-header">
        <h3 class="modal-title">Shipping Methods</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12">
                <div class=" autoscrollResults">
                    <div style="padding: 10px 5px;" ng-show="shippingSpeeds.length !== 0">(Shows only methods available on all selected orderlines)</div>
                    <div style="padding: 10px 5px;" ng-show="shippingSpeeds.length == 0">No shipping methods in common. Please update each orderline individually.</div>
                    <table class="table table-striped">
                        <thead></thead>
                        <tbody style="cursor:pointer;">
                            <tr ng-repeat="carrierService in shippingSpeeds">
                                <td class="text-capitalize" ng-click="saveService(carrierService)">{{carrierService._CarrierServiceDesc}}</td>
                                <td ng-click="saveService(carrierService)">{{priceText(carrierService)}}</td>
</tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
