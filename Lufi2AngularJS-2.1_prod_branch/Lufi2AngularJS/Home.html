<!--***********************************************************
    Name: Home.cshtml
    Angular Route: #/home
    Flow: opening page
    Description:  This page is the first page displayed for the app.
************************************************************
    -->

<div class="row clearfix" style="margin-top:20px;">
    <div class="col-sm-4 col-sm-offset-4 backgroundLtGray backgroundLtGrayBox">
        <div class="row clearfix">
            <div class="col-sm-12 column">
                <form ng-submit="searchUPC()">
                    <input ng-model="upc" ng-keypress="numberValidator(event)" type="text" placeholder="Scan UPC" class="form-control" id="scanUPC" bt-focus="true" /><input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
                </form>
            </div>
        </div>
    </div>
 </div>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="row">
            <div class="col-sm-3" style="padding-top: 60px;">
                <span style="color:#AFAFAF;font-size: 1.6em;"><i class="fa fa-search"></i> Search for...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 backgroundLtGray backgroundLtGrayBox">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="row">
                            <div class="col-sm-4">
                                <a class="marginTopBottom10 btn btn-lg btn-block btn-default" ui-sref="itemSearch">
                                    <img src="assets/images/shoeIcon.png" /><br />
                                    <span class="homeDarkGray">ITEM</span>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <a class="marginTopBottom10 btn btn-lg btn-block btn-default" ui-sref="orderSearch">
                                    <img src="assets/images/OrderIcon.png" /><br />
                                    <span class="homeDarkGray">ORDER</span>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <a class="marginTopBottom10 btn btn-lg btn-block btn-default" ui-sref="customerSearch">
                                    <i class="fa fa-user fa-3x" ng-class="'iconUnset'" style="color:#7F7F7F;"></i><br />
                                    <span class="homeDarkGray">CUSTOMER</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</div>

<div ng-show="showAnnouncement" class="row clearfix">
    <div class="col-sm-2 column">
    </div>
    <div class="col-sm-8 column">
        <div class="row clearfix">
            <div class="col-sm-12 column">
                <h3 class="text-muted text-center">
                    Announcements
                </h3>
            </div>
        </div>
        <div class="row clearfix scrollDefaultTable">
            <div class="col-sm-12 column">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>

                            <th>
                                Date
                            </th>
                            <th>
                                Announcement
                            </th>

                            <th ng-show="hideColumns">
                                Expiration
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="announcement in announcements track by $index | orderBy: ['+resolutionDate', '-key', '-date']">
                            <td>
                                {{announcement.date}}
                            </td>
                            <td>
                                {{announcement.detail}}
                            </td>
                            <td ng-show="hideColumns">
                                {{announcement.key}}
                            </td>
                            <td ng-show="hideColumns">
                                {{announcement.locations}}
                            </td>
                            <td ng-show="hideColumns">
                                {{announcement.expDate}}
                            </td>
                            <td ng-show="hideColumns">
                                {{announcement.resolutionDate}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--div class="row clearfix">
            <div class="col-sm-12 column">
                <button ng-click="openAnnouncementDialog()" type="button" class="btn btn-lg btn-default center-block ">Manage Announcements</button>
            </div>
        </!--div-->
    </div>
    <div class="col-sm-2 column">
    </div>
</div>
