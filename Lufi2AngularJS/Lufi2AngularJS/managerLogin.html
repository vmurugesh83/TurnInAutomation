<form ng-submit="login()">
    <div class="modal-header">
        <h4 class="modal-title">Manager Login</h4>
    </div>
    <div class="modal-body">
        <div class="row clearfix">
            <div class="col-sm-3">
                User Name
            </div>
            <div class="col-sm-9">
                <input class="form-control" ng-model="manager.userName" type="text" required/>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-sm-3 column">
                Password
            </div>
            <div class="col-sm-9 ">
                <input class="form-control" type="password" ng-model="manager.password" type="text" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row clearfix">
            <div class="col-sm-6 column">
            </div>
            <div class="col-sm-3 column">
                <button ng-disabled="!manager.userName || !manager.password" class="btn btn-success btn-block" type="submit">Login</button>
            </div>
            <div class="col-sm-3 column">
                <button ng-click="cancel()" class="btn btn-warning btn-block" type="button">Cancel</button>
            </div>
        </div>
    </div>
</form>
