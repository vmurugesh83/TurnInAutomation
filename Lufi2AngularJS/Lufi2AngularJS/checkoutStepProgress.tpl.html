<ol class="progtrckr" ng-class="olClass" ng-show="isCheckoutProgressDisplay"><li ng-repeat="step in steps" ng-class="{ 'first': $first, 'progtrckr-done': step.isFinished, 'progtrckr-todo': !step.isFinished,'active': step.isActive  }"><a ui-sref="{{ step.routerstate }}" ng-click="activate(step)" ng-show="step.isFinished" ng-focus="alwaysBlur($event)">{{ step.display }}&nbsp;</a><span ng-show="!step.isFinished">{{ step.display }}&nbsp;</span></li></ol>
