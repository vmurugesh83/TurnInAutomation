<div>
    <div class="modal-header">
        <h3 class="modal-title">Gift Options</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" novalidate class="form" ng-submit="save()">

                    <div ng-show="isGiftMessageShow">
                        <div class="form-group">
                            <label for="toField" class="col-sm-2">To</label>
                            <div class="col-sm-10 marginBottom12">
                                <input type="text" ng-model="To" maxlength="30" class="form-control btFocus" id="toField" autofocus />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="fromField" class="col-sm-2">From</label>
                            <div class="col-sm-10 marginBottom12">
                                <input type="text" ng-model="From" maxlength="40" class="form-control" id="fromField" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="messageField" class="col-sm-2">Message</label>
                            <div class="col-sm-10 marginBottom12">

                                <textarea  rows="3" cols="50" id="messageField" type="text" maxlength="130" ng-model="Message" class="form-control"></textarea>

                            </div>
                        </div>
                    </div>

                    <div ng-show="isGiftRegistyShow">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2 sliderErrorDiv marginBottom12" ng-show="isShowInvalidRegError">Invalid Registry Number.</div>
                            <label for="registryField" class="col-sm-2">Registry No</label>
                            <div class="col-sm-10 marginBottom12">

                                <input id="registryField" type="text" ng-model="Registry" class="form-control">

                            </div>
                        </div>
                    </div>

                    <div ng-show="isGiftBoxShow">
                        <div class="form-group">
                            <label for="registryField" class="col-sm-2">Gift Box</label>
                            <div class="col-sm-10 marginBottom12">

                                <input id="registryField" type="text" ng-model="Registry" class="form-control">

                            </div>
                        </div>
                    </div>

                    <button ng-show="false" type="submit" class="btn btn-primary  btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</div>
