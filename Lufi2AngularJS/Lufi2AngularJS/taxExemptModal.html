<div>
    <div class="modal-header">
        <h3 class="modal-title">Tax Exempt</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-12">
                <form name="searchForm" novalidate class="form">

                    <div >
                        <div class="form-group">
                            <label for="taxCertField" class="col-sm-2">Tax Exempt ID</label>
                            <div class="col-sm-10 marginBottom12">
                                <input type="text" ng-model="TaxExemptCertificate" class="form-control" id="taxCertField" autofocus />
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default pull-left" ng-click="clear()">Clear</button>
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</div>
