<div class="row cartTable">
    <div class="col-sm-12">
        <div class="row ">
            <div class="col-sm-12 column text-center" style="border-bottom: black;border-bottom-style: solid;border-bottom-width: 2px;
    padding-bottom: 2px;font-weight: 700; background-color: lightblue;padding: 12px 0; font-size: 1.3em;">
                Note Detail
            </div>
        </div>
        <div class="row" id="NotesDetailWrapper" style="overflow-y: hidden;max-height:313px;min-height:90px;position:relative">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12" ng-repeat="note in notes" ng-class="{stripedRow: $even, nonstripedRow: $odd, stripedRowFirst: $first }">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-1">
                                <span ng-show="note._ReasonCode" style="padding: 2px 6px;"><strong>Note Type:</strong> {{note._ReasonCode}}</span>
                                <span ng-show="note._ContactTime" style="padding: 2px 6px;"><strong>Entered On:</strong> {{note._ContactTime | date:"EEEE, MMMM d, y '@' h:mm a"}}</span>
                                <span ng-show="angular.isDefined(note._Priority)" style="padding: 2px 6px;"><strong>Priority:</strong> {{note._Priority}}</span>
                                <span ng-show="note._VisibleToAll && note._VisibleToAll == 'N'" style="padding: 2px 6px;color:red;font-weight:700">Internal Use Only!</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <strong>Message:</strong> {{note._NoteText}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row " style="display:none;">
    <div class="col-sm-6 column">
        <div class="row ">
            <div class="col-sm-3 column">
                Note Type:
            </div>
            <div class="col-sm-9 column">
                <select class="form-control"><option>Value</option></select>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-3 column">
                Details:
            </div>
            <div class="col-sm-9 column">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="col-sm-6 column">
        <div class="row ">
            <div class="col-sm-12 column">
                <input type="checkbox" />High Priority
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12 column">
                <input type="checkbox" />Internal Use Only
            </div>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-sm-3 col-sm-offset-3">
            <button class="btn btn-default btn-block" type="button" style="display:none;">Add Note</button>
    </div>
    <div class="col-sm-3">
        <button class="btn btn-default btn-block" type="button" ng-click="goToDetails()">Close</button>
    </div>
</div>
